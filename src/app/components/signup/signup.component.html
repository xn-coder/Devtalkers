<!-- src/app/components/signup/signup.component.html -->
<img src="assets/logo.png" alt="Logo" class="logo">
<div class="signup-container">
    <h2>Join Dev Talker's</h2>
    <p>By clicking “Sign up”, you agree to our <a href="">terms of service</a> and acknowledge you have read our <a href="">privacy policy</a>.</p>
    
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="userData.name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="userData.email" placeholder="Enter your email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="userData.password" placeholder="Enter your password" required minlength="8">
        
        <button type="submit" class="signup-btn">Sign up</button>
    </form>
    
    <p>Already have an account? <a href="#">Log in</a></p>
</div>

<app-popup [isPopupVisible]="isPopupVisible" [message]="popupMessage" [success]="success" (onClose)="onClosePopup($event)"></app-popup>
