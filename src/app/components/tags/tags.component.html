<div class="container">
    <h1>Tags</h1>
    <div class="description">
        <p>A tag is a keyword or label that categorizes your question with other, similar questions. Using the right tags makes it easier for others to find and answer your question.</p>
        <button class="btn" routerLink="/add-tag">Add Tag</button>
    </div>
    <div class="controls">
        <i class="fa-regular fa-magnifying-glass"></i>
        <input type="text" placeholder="Filter by tag name" [(ngModel)]="searchTerm" class="search-bar">
        <div class="tabs">
            <button [class.active]="sortBy === 'popular'" (click)="sortTags('popular')">Popular</button>
            <button [class.active]="sortBy === 'name'" (click)="sortTags('name')">Name</button>
            <button [class.active]="sortBy === 'new'" (click)="sortTags('new')">New</button>
        </div>
    </div>

    <div class="tag-grid">
        <div class="tag-card" *ngFor="let tag of filteredTags()">
            <span class="tag">{{ tag.name }}</span>
            <p>{{ tag.description }}</p>
            <div class="questions">{{ tag.questions }} <span>questions</span></div>
        </div>
    </div>
</div>
