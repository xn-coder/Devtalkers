
<div class="popup-container" *ngIf="isPopupVisible" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; z-index: 1000;">
    <div style="background-color: #1c1f23; padding: 40px; border-radius: 8px; text-align: center; width: 380px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);">
    <img *ngIf="success" src="assets/success.gif" alt="" width="50px" height="50px" >
    <img *ngIf="!success" src="assets/failed.gif" alt="" width="50px" height="50px" >
    <h2 *ngIf="success" style="color: #4285F4; font-size: 26px; margin-bottom: 20px; font-weight: bold;">Success!</h2>
    <h2 *ngIf="!success" style="color: #F44336; font-size: 26px; margin-bottom: 20px; font-weight: bold;">Error!</h2>
    <p style="font-size: 18px; color: #e1e1e1; margin-bottom: 30px;">{{ message }}</p>
    <button (click)="onClosePopup()" style="background-color: #4285F4; color: white; padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transition: background-color 0.3s ease, transform 0.2s ease;">
        OK
    </button>
</div>
</div>
