<div class="preferences-container">
    <h1>Preferences</h1>
    <div class="preferences-content">
        <h3>Theme</h3>
        <div class="theme-select">
            <input type="radio" name="theme" id="theme-light">
            <label for="theme-light"><img src="assets/theme-light.svg" alt="Light"><span>Light</span></label>
            <input type="radio" name="theme" id="theme-system">
            <label for="theme-system"><img src="assets/theme-system.png" alt="System"><span>System</span></label>
            <input type="radio" name="theme" checked id="theme-dark">
            <label for="theme-dark"><img src="assets/theme-dark.svg" alt="Dark"><span>Dark</span></label>
        </div>
    </div>
</div>
